<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/2c4df21959.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="Develop/style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<!--This is the title of the page-->
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day</p>
			<!--This is the class for today's date-->
			<p id="currentDay" class="lead"></p>
		</header>
		<!--This is the body/main section content-->
		<section class="container">
			<article class="time-block row">
				<!--These are the timeblocks-->
				<div class="col-md-1 description hour">8am</div>
				<!--These are the textarea-->
				<textarea class="col-lg colorcode myInput" id="8"></textarea>
				<!--These are the save buttons-->
				<div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</article>
			<article class="time-block row">
				<div class="col-md-1 description hour">9am</div>
				<textarea class="col-lg colorcode myInput" id="9"></textarea>
				<div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</article>
			<article class="time-block row">
				<div class="col-md-1 description hour">10am</div>
				<textarea class="col-lg colorcode myInput" id="10"></textarea>
				<div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</article>
			<article class="time-block row">
				<div class="col-md-1 description hour">11am</div>
				<textarea class="col-lg colorcode myInput" id="11"></textarea>
				<div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</article>
			<article class="time-block row">
				<div class="col-md-1 description hour">12pm</div>
				<textarea class="col-lg colorcode myInput" id="12"></textarea>
				<div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</article>
			<article class="time-block row">
				<div class="col-md-1 description hour">1pm</div>
				<textarea class="col-lg colorcode myInput" id="13"></textarea>
				<div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</article>
			<article class="time-block row">
				<div class="col-md-1 description hour">2pm</div>
				<textarea class="col-lg colorcode myInput" id="14"></textarea>
				<div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</article>
			<article class="time-block row">
				<div class="col-md-1 description hour">3pm</div>
				<textarea class="col-lg colorcode myInput" id="15"></textarea>
				<div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</article>
			<article class="time-block row">
				<div class="col-md-1 description hour">4pm</div>
				<textarea class="col-lg colorcode myInput" id="16"></textarea>
				<div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</article>
			<article class="time-block row">
				<div class="col-md-1 description hour">5pm</div>
				<textarea class="col-lg colorcode myInput" id="17"></textarea>
				<div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</article>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="Develop/script.js"></script>
	</body>
</html>
