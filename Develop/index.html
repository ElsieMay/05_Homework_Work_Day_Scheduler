<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/2c4df21959.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day</p>
			<p id="currentDay" class="lead"></p>
		</header>

		<div class="container" >
			<div class="row my-row time-block">
				<div class="col-md-1 my-col col-a1 description">8am</div>
				<input class="col my-col col-a2 colorcode" id="8" id="myInput"></input>
				<div class="col-md-2 my-col col-a3 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
			<div class="row my-row time-block">
				<div class="col-md-1 my-col col-a1 description">4pm</div>
				<input class="col my-col col-a2 colorcode" id="17" id="myInput"></input>
				<div class="col-md-2 my-col col-a3 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
			<div class="row my-row time-block">
				<div class="col-md-1 my-col col-a1 description">1pm</div>
				<input class="col my-col col-a2 colorcode" id="13" id="myInput"></input>
				<div class="col-md-2 my-col col-a3 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
			<div class="row my-row time-block">
				<div class="col-md-1 my-col col-a1 description">9pm</div>
				<input class="col my-col col-a2 colorcode" id="21"id="myInput"></input>
				<div class="col-md-2 my-col col-a3 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
